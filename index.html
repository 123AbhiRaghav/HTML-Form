<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <p id="description">This is about Dom Manipulation in Forms</p>
        <h1 id="title">Dom Manipulation in Forms</h1>
    <div class="form-group">
        <form action="" id="form">

            <label for="firstname" class="form-field">Firstname</label>
            <input type="text" placeholder="Enter your firstname" id="first-name" class="form-field">

            <label for="lastname" class="form-field">Lastname</label>
            <input type="text" placeholder="Enter your lastname" id="last-name" class="form-field">

            <label for="address" class="form-field">Address</label>
            <textarea id="address" cols="50" rows="5" placeholder="Enter your address here" class="form-group"></textarea>

            <label for="pincode" class="form-field">Pincode</label>
            <input type="text" placeholder="Enter your pincode" id="pincode" class="form-field">

            <input type="radio" id="gender" name="gender" value="Male">
             <label for="html">Male</label>
            <input type="radio" id="gender" name="gender" value="Female">
             <label for="gender">Female</label>


            <label for="food" class="form-field">Choice of food</label>
            <select name="food" id="food" class="form-field">
                <option value="">Choice of food</option>
                <option value="salad">Salad</option>
                <option value="sandwich">Sandwich</option>
                <option value="bread">Bread</option>
                <option value="fish">Fish</option>
                <option value="Steak">Steak</option>
            </select>

            <label for="state" class="form-field">State</label>
            <input type="text" name="state" id="state" placeholder="Enter your state here" class="form-field">

            <label for="country" class="form-field">Country</label>
            <input type="text" name="country" id="country" placeholder="Enter your country here" class="form-field">

            <button class="btn & btn-primary" type="submit" id="submit">Submit</button>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
