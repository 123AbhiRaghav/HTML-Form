<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="form-group d-flex justify-content-center">
                <h1 id="title">DOM Manipulation Form</h1>
                <p id="description">This is Dom Manipulation Form</p>
            </div>

            <div class="form-group col-md-5">
                <label for="fname">Firstname</label>
                <input type="text" class="form-control" id="first-name" name="fname" required placeholder="Enter your firstname">
            </div>

            <div class="form-group">
                <label for="lname">Lastname</label>
                <input type="text" class="form-control" id="last-name" name="lname" required placeholder="Enter your lastname">
            </div>

            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode here">
            </div>

            <div class="form-group">
                <p>Gender</p>
                <div class="gender">
                    <input type="radio" class="form-control" name="gender" id="male" required value="male">
                    <label for="male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" class="form-control" name="gender" id="female" required value="fmale">
                    <label for="fmale">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea type="textarea" name="address" id="address" required placeholder="Enter your address here"></textarea>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter your state here" required>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter your country here" required>
            </div>

            <div class="form-group">
                <label for="food">Choice of food: </label>
                <ul id="choice">
                    <li><input class="options" type="checkbox" value="Indian" id="options" name="flist">Indian</li>
                    <li><input class="options" type="checkbox" value="Chienese" id="options" name="flist">Chinese</li>
                    <li><input class="options" type="checkbox" value="Mexico" id="options" name="flist">Mexico</li>
                    <li><input class="options" type="checkbox" value="Italian" id="options" name="flist">Italian</li>
                </ul>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>

            <div class="form-group">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Pincode</th>
                            <th>Choice of food</th>
                        </tr>
                    </thead>
                      <tbody>  </tbody>
                </table>
            </div>
        </form>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
